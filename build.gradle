buildscript {
    repositories {
        //mavenLocal() // needed to use the local JBake 2.3.0 build
        jcenter()
    }


    dependencies {
        classpath 'me.champeau.gradle:jbake-gradle-plugin:0.2'
        classpath 'org.asciidoctor:asciidoctor-java-integration:0.1.4'
        classpath 'org.codehaus.groovy:groovy-all:2.4.4'
    }

}

plugins {
    id 'me.champeau.jbake' version '0.2'
    id 'idea'
    id 'groovy'
}

jbake {
    version  = jBakeVersion
}

task wrapper(type: Wrapper) {
    gradleVersion = project.gradleVersion
}